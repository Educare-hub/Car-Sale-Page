<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex items</title>
    <style>
        .container {
            display: flex;
            flex-direction: column; /* Stack items vertically */
        }

        .item {
            background-color: rgb(135, 18, 237);
            border: 2px solid rgb(9, 9, 181);
            padding: 20px;
            font-size: 30px;
            text-align: center; /* Each item takes equal space */
            width: 250px;
            margin: 800px;
            height: 10;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item  3</div>

</body>
</html>
